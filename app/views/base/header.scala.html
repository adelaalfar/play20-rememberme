@()(implicit ctx: MyContext[_])

<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="@routes.Application.index">Remember Me</a>
      @if(ctx.me.isEmpty) {
        <ul class="nav pull-right">
          <li><a href="@routes.AuthController.signup">Sign Up</a></li>
          <li class="divider-vertical"></li>
          <li class="dropdown">
            <a class="dropdown-panel-toggle" href="#">Sign In<strong class="caret"></strong></a>

            <div id="loginFormPanel" class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
              @auth.miniLogin()
            </div>
          </li>
        </ul>
      } else {
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active"><a href="@routes.Application.index">Home</a></li>
          </ul>
          <ul class="nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i>
                <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="@routes.AuthController.logout">Sign Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      }
    </div>
  </div>
</div>
